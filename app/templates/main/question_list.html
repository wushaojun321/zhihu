{% extends "./base.html" %}
	{% block link %}
	    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../static/css/bootstrap-responsive.min.css" rel="stylesheet" />
    
    
    <link href="../../static/css/font-awesome.css" rel="stylesheet" />
    
    <link href="../../static/css/adminia.css" rel="stylesheet" /> 
    <link href="../../static/css/adminia-responsive.css" rel="stylesheet" /> 
    
    
    <link href="../../static/css/pages/plans.css" rel="stylesheet" /> 
	{% endblock %}
	{% block content %}
			<div class="span9">
				
				<h1 class="page-title">
					<i class="icon-pushpin"></i>
					{{ user.name }}的问题列表					
				</h1>
			</div>
			<div class="span9">
			<ul>
				{% for question in res %}
				<li><a href="{{ url_for('main.question',question_id=question.id) }}"><h2>{{ question.title }}</h2></a></li>
				{% endfor %}
			</ul>
			</div>
	{% endblock %}
	{% block script %}
	<script src="../../static/js/jquery-1.7.2.min.js"></script>


	<script src="../../static/js/bootstrap.js"></script>
	{% endblock %}
	{% block img %}
	<img src="../../static/img/headshot.png" alt="" class="thumbnail" />
	{% endblock %}
